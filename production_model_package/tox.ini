
[tox]
min_version = 4
envlist = test_package, checks #виртуаллные пространства
skipsdist = True

[testenv]  #базовое виртуальное пространство, выполняется всегда по умолчанию
basepython = python
install_command = pip install {opts} {packages}
allowlist_externals = train

setenv =
     PYTHONPATH=.
     PYTHONHASHSEED=0

[testenv:test_package]
envdir = {toxworkdir}/test_package
deps =
     -r{toxinidir}/requirements/test_requirements.txt
commands =
    python regression_model/train_pipeline.py
    pytest \
    -s \
    -vv \
    {posargs:tests/}

[testenv:train]
envdir = {toxworkdir}/test_package
deps =
    {[testenv:test_package]deps}
setenv =
    {[testenv:test_package]setenv}
commands =
    python regression_model/train_pipeline.py

[testenv:checks]
envdir = {toxworkdir}/checks
deps =
    -r{toxinidir}/requirements/typing_requirements.txt
commands =
    isort regression_model tests
    {posargs:mypy regression_model}

[flake8]
exclude = .git, env
max-line-length = 100
